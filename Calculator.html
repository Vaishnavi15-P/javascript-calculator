<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <h1 class="heading">Calculator</h1>
    <div class="calculator">
      <input id="display" class="display" type="text" readonly />
      <div class="keys">
        <button data-action="clear" class="operator">C</button>
        <button data-action="delete" class="operator">⌫</button>
        <button data-value="%" class="operator">%</button>
        <button data-value="/" class="operator">÷</button>

        <button data-value="7">7</button>
        <button data-value="8">8</button>
        <button data-value="9">9</button>
        <button data-value="*" class="operator">×</button>

        <button data-value="4">4</button>
        <button data-value="5">5</button>
        <button data-value="6">6</button>
        <button data-value="-" class="operator">−</button>

        <button data-value="1">1</button>
        <button data-value="2">2</button>
        <button data-value="3">3</button>
        <button data-value="+" class="operator">+</button>

        <button data-value="0" class="span-2">0</button>
        <button data-value=".">.</button>
        <button data-action="equals" class="equals">=</button>

        <button data-value="√" class="operator">√</button>
        <button data-value="x²" class="operator">x²</button>
        <button data-value="1/x" class="operator">1/x</button>
        <button data-value="%" class="operator">%</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
